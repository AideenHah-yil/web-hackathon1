<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Level 1 Hackathon</title>
</head>
<body>
  <section class="video">
    <video src="path to video" type="video/mp4" ></video>
  </section>
 
  <section>
    <form method="post" action="/form-handling-url">
      <div>
        <legend>Add User</legend>

        <div>
          <label for="name">Name</label>
          <input type="text" id="name" name="name">
        </div>
        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email-address">
        </div>
        <div>
          <label for="phone">Phone Number</label>
          <input type="tel" id="phone" name="phone-number">
        </div>
        <div>
          <label for="age">Age</label>
          <input type="number" id="age" name="age">
        </div>
        <fieldset>
          <label for="gender">Gender</label>
          <input type="radio" id="gender" name="gender" value="male">Male
          <input type="radio" id="gender" name="gender" value="female">Female
          <input type="radio" id="gender" name="gender" value="other">Other
        </fieldset>

        <div>
          <label for="subjects">Subjects</label>
          <select id="subject" name="subject_name">
            <option value="math">Math</option>
            <option value="english">English</option>
            <option value="science">Science</option>
            <option value="art">Art and Craft</option>
            <option value="agriculture">Agriculture</option>
            <option value="geography">Geography</option>
            <option value="history">History</option>
          </select>
        </div>
        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password">
         </div>

         <div>
          <input type="hidden" name="session_id" value="your_session_id">
         </div>

         <div>
          <input type="submit" value="Register">
          <input type="reset" value="Cancel">
         </div>


      </div>

    </form>
  </section>

</body>
</html>
